<body>
    <div class="container">
        <h1>ğŸ”‘ Ãœye GiriÅŸi</h1>
        <p class="subtitle">HesabÄ±nÄ±za giriÅŸ yapÄ±n</p>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="uyeNumarasi">Ãœye NumarasÄ±:</label>
                <input type="text" 
                       id="uyeNumarasi"

            <div class="form-group">

                <input type="password"

            </div>
            
            <button type="submit">GiriÅŸ Yap</button>
        </form>
        
        <div class="link">
            <a href="uye_kayit_test.html">HenÃ¼z Ã¼ye deÄŸil misiniz? KayÄ±t olun</a>

    </div>

    <script>
        const API_BASE_URL = 'http://localhost:7043/api/Uye';
        
        // Sayfa yÃ¼klendiÄŸinde autocomplete'i engelle
        document.addEventListener('DOMContentLoaded', function() {
            // TÃ¼m input alanlarÄ±nÄ± readonly yap, sonra focus olduÄŸunda kaldÄ±r
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                // Autocomplete'i tamamen kapat
                input.setAttribute('autocomplete', 'off');
                input.setAttribute('autocorrect', 'off');
                input.setAttribute('autocapitalize', 'off');
                input.setAttribute('spellcheck', 'false');
                
                // Readonly ekle ve focus olduÄŸunda kaldÄ±r
                if (!input.hasAttribute('readonly')) {
                    input.setAttribute('readonly', 'readonly');
                    input.addEventListener('focus', function() {
                        this.removeAttribute('readonly');
                    });
                }
            });
        });
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message';
            messageDiv.textContent = '';
            
            const uyeNumarasi = document.getElementById('uyeNumarasi').value;
            const sifre = document.getElementById('sifre').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/giris`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uyeNumarasi: uyeNumarasi,
                        sifre: sifre
                    })
                });
                
                // Response'u kontrol et
                if (!response.ok) {
                    let errorMessage = 'GiriÅŸ baÅŸarÄ±sÄ±z!';
                    let errorDetails = null;
                    try {
                        const errorData = await response.json();
                        errorDetails = errorData;
                        console.error('ğŸ’¥ Error detaylarÄ±:', errorData);
                        errorMessage = errorData.message || errorData.error || 'Sunucu hatasÄ±! LÃ¼tfen daha sonra tekrar deneyin.';
                        
                        // Inner exception varsa gÃ¶ster
                        if (errorData.innerException) {
                            console.error('ğŸ’¥ Inner Exception:', errorData.innerException);
                            errorMessage += ' (Detay: ' + errorData.innerException + ')';
                        }
                    } catch (e) {
                        console.error('ğŸ’¥ Response parse hatasÄ±:', e);
                        errorMessage = `Sunucu hatasÄ±! (${response.status})`;
                    }
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'âŒ ' + errorMessage;
                    return;
                }
                
                const data = await response.json();
                
                // Response'u detaylÄ± logla
                console.log('ğŸ“¥ GiriÅŸ Response:', data);
                console.log('ğŸ“¥ Response keys:', Object.keys(data));
                console.log('ğŸ“¥ Token kontrolÃ¼ - data.token:', data.token);
                console.log('ğŸ“¥ Token kontrolÃ¼ - data.Token:', data.Token);
                
                // Token kontrolÃ¼ (bÃ¼yÃ¼k/kÃ¼Ã§Ã¼k harf farkÄ± iÃ§in)
                const token = data.token || data.Token;
                console.log('ğŸ“¥ Bulunan token:', token ? 'Token var (' + token.length + ' karakter)' : 'Token YOK!');
                
                // Token yoksa hata logla
                if (response.ok && !token) {
                    console.error('âŒ Token bulunamadÄ±! Response:', JSON.stringify(data, null, 2));
                    console.error('âŒ Response tÃ¼m iÃ§erik:', data);
                }
                
                if (response.ok && token) {
                    // Eski kullanÄ±cÄ± ID'sini kontrol et
                    const oldUserId = localStorage.getItem('currentUserId');
                    const newUserId = data.id ? data.id.toString() : null;
                    
                    // Sadece farklÄ± bir Ã¼ye giriÅŸ yaptÄ±ysa eski verileri temizle
                    // AynÄ± Ã¼ye tekrar giriÅŸ yaptÄ±ÄŸÄ±nda sayaÃ§ verileri korunur
                    if (oldUserId && newUserId && oldUserId !== newUserId) {
                        // FarklÄ± Ã¼ye giriÅŸ yaptÄ±, eski Ã¼yenin verilerini temizle
                        const oldKeys = Object.keys(localStorage);
                        oldKeys.forEach(key => {
                            // Eski Ã¼yenin verilerini temizle (userId prefix'li olanlar)
                            if (key.includes(`_${oldUserId}`) || key.endsWith(`_${oldUserId}`)) {
                                if (key.startsWith('uyelikPaketi_') || 
                                    key.startsWith('sayac_') || 
                                    key.startsWith('uyePaket_') ||
                                    key.startsWith('membership_') ||
                                    key.startsWith('countdown_')) {
                                    localStorage.removeItem(key);
                                }
                            }
                        });
                    }
                    // AynÄ± Ã¼ye ise veya ilk giriÅŸ ise sayaÃ§ verileri korunur
                    
                    // Token'Ä± localStorage'a kaydet
                    localStorage.setItem('token', token);
                    
                    // Yeni Ã¼yenin ID'sini sakla (Ã¼yelik paketi ve sayaÃ§ iÃ§in)
                    if (data.id) {
                        localStorage.setItem('currentUserId', data.id.toString());
                    }
                    
                    // BaÅŸarÄ± mesajÄ± gÃ¶ster
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'âœ… GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...';
                    
                    // Panele yÃ¶nlendir
                    setTimeout(() => {
                        window.location.href = 'uye_panel.html';
                    }, 1000);
                } else {
                    // Token yoksa detaylÄ± hata gÃ¶ster
                    const errorMsg = data.message || 'GiriÅŸ baÅŸarÄ±sÄ±z! Token alÄ±namadÄ±.';
                    console.error('âŒ Token bulunamadÄ±! Response:', data);
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'âŒ ' + errorMsg;
                }
            } catch (error) {
                console.error('Hata:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'âŒ BaÄŸlantÄ± hatasÄ±: ' + (error.message || 'Sunucuya baÄŸlanÄ±lamadÄ±. LÃ¼tfen internet baÄŸlantÄ±nÄ±zÄ± kontrol edin.');
            }
        });
    </script>
